<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/697908d42a.js" crossorigin="anonymous"></script>
    <title>Prueba 22</title>
    <style>

        .nav{
            background: rgb(12, 12, 221);
            color: #fff;
            position: relative;
        }

        .nav_ul{
            list-style: none;
            display: flex;
            justify-content: center;
        }
        .nav__li {
            margin: 0 1rem;
        }

        .nav__li a {
            color: #fff;
            text-decoration: none;
            padding: 1rem;
            display: inline-block;
        }

        



        








        @media only screen and (max-width: 800px){   
            div{
                display: block;
                width: 100%;
            }
        }

    </style>
</head>
<body>
    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__li"><i class="fas fa-house-user"></i><a href="#">Inicio</a></li>
            <li class="nav__li"><i class="fas fa-users"></i><a href="#">Nosotros</a></li>
            <li class="nav__li"><i class="fas fa-concierge-bell"></i></i><a href="#">Servicios</a></li>
            <li class="nav__li"><i class="fas fa-file-signature"></i></i><a href="#">Contacto</a></li>
        </ul>

        <ul class="nav__responsive-ul">
            <div class="nav__responsive-button-continer">
                <div class="nav__responsive-button fa fa-bars"></div>  
            </div>
            <div class="nav__li-continer">
                <li class="nav__responsive-li"><i class="fas fa-house-user"></i><a href="#">Inicio</a></li>
                <li class="nav__responsive-li"><i class="fas fa-users"></i><a href="#">Nosotros</a></li>
                <li class="nav__responsive-li"><i class="fas fa-concierge-bell"></i><a href="#">Servicios</a></li>
                <li class="nav__responsive-li"><i class="fas fa-file-signature"></i><a href="#">Contacto</a></li>
           </div>
        </ul>
    </nav>
</body>
</html>
