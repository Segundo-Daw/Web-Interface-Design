<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba 12</title>
    <style>
    
        div{
            width: 200px;
            height: 60px;
            display: inline-block;
            margin: 5px;
            border: 5px solid rgb(0, 255, 170);
            border-radius: 5px;
            background-color: rgb(172, 80, 96);
            font-size: 30px;

        }

        .caja1{
            cursor:pointer;
        }
        .caja1:active{
            cursor:copy;
        }
        .caja2{
            cursor:crosshair;
        }

        .caja2:active{
            cursor:move
        }

        .caja3{
            cursor:wait;
        }

        .caja3:active{
            cursor:alias;
        }

        .caja4{
            cursor:zoom-in;

        }
        .caja4:active{
            cursor:no-drop;
        }

        .caja5{
            cursor:grab;
        }

        .caja5:active{
            cursor: help;
        }
    </style>

</head>
<body>
    <h2>Prueba 12</h2>
    <div class="caja1">Probando caja 1</div>
    <div class="caja2">Probando caja 2</div>
    <div class="caja3">Probando caja 3</div>
    <div class="caja4">Probando caja 4</div>
    <div class="caja5">Probando caja 5</div>

</body>
</html>
