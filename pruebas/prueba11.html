<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba 11</title>
    <style>
    
   .caja{
        margin: 25px;
        width: 300;
        height: 500px;
        border-radius: 5px;
   }
   .caja img{
    height: 100%;
    width: 100%;
    border: 5px solid blue;
    object-fit: cover;
    object-position: 50px 50px;  /*para mover la imagen dentro del cuadrado*/
    


   }
  
    </style>

</head>
<body>
    <div class="caja">
        <img src="https://inkscape.app/wp-content/uploads/imagen-vectorial.webp">
    </div>

</body>
</html>
