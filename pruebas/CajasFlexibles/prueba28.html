<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajas flexibles</title>
    <style>
        *{
            padding:0;
            margin:0;
        }


        .flex-container{
            display:flex;
            flex-wrap: nowrap;
            justify-content: space-between; 
            /* -between: a√±ade espacio entre los div cuando se amplia el navegador
               -space-around mantiene el mismo espacio entre todos los div, es decir, en el caso del primero y del ultimo no se queda pegado a los bordes como para con el anterior.
               -evelyn: mantiene exactamente el mismo espacio entre todos, quedando el primero y el ultimo igual que el resto*/
        }
        
       


        .flex-item{
        
            background-color: rgb(255, 64, 175);
            color: #fff;
            margin: 10px;
            padding:10px;
            height: 150px;
            min-width: 150px;  /*para marcar el ancho minimo que van a tener las cajas */
            
        }
        .item-azul{
            background-color: blue;
        }
        .item-yellow{
            background-color: rgb(255, 166, 0);
        }

    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item item-azul"></div>
        <div class="flex-item"></div>
        <div class="flex-item"></div>
        <div class="flex-item"></div>
        <div class="flex-item"></div>
        <div class="flex-item item-yellow"></div>
    </div>
</body>
</html>
