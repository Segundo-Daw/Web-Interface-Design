<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajas flexibles</title>
    <style>
        *{
            padding:0;
            margin:0;
        }


        .flex-container{
            background: greenyellow;
            display:flex;
            flex-wrap: nowrap;
            justify-content: space-evenly; 
            height: 100vh ;
            align-items: center;

            /*
            Align-items:
                - end: hace que todos los div aparezcan en la parte de abajo del contenedor principal
                - start: hace que todos los div aparezcan en la parte de arriba del contenedor principal
                - center: hace que todos los div aparezcan en la parte del centro del contenedor principal
            */

            
        }
        
       


        .flex-item{
        
            background-color: rgb(255, 64, 175);
            color: #fff;
            margin: 10px;
            padding:10px;
            height: 150px;
            min-width: 150px;  /*para marcar el ancho minimo que van a tener las cajas */
            
        }
        .item-azul{
            background-color: blue;
        }
        .item-yellow{
            background-color: rgb(255, 166, 0);
        }

    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item item-azul"></div>
        <div class="flex-item"></div>
        <div class="flex-item"></div>
        <div class="flex-item"></div>
        <div class="flex-item"></div>
        <div class="flex-item item-yellow"></div>
    </div>
</body>
</html>
