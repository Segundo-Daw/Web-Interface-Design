<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajas flexibles</title>
    <style>
        *{
            padding:0;
            margin:0;
        }


        .flex-container{
            display:flex;
            flex-wrap: nowrap;
            justify-content: center;
        }
        /*El justify-content hace que si usamos:
            - end : te lleva los div a la derecha  haciendo scroll hacia la izquierda
            -start; a la izquierda haciendo scroll hacia la derecha
            -center: te los mantienen ene el centro haciendo scroll hacia los dos lados*/
       


        .flex-item{
        
            background-color: rgb(255, 64, 175);
            color: #fff;
            margin: 10px;
            padding:10px;
            height: 150px;
            min-width: 150px;  /*para marcar el ancho minimo que van a tener las cajas */
            
        }
        .item-azul{
            background-color: blue;
        }
        .item-yellow{
            background-color: rgb(255, 166, 0);
        }

    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item item-azul"></div>
        <div class="flex-item"></div>
        <div class="flex-item"></div>
        <div class="flex-item"></div>
        <div class="flex-item"></div>
        <div class="flex-item item-yellow"></div>
    </div>
</body>
</html>
