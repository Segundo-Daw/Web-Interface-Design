<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajas flexibles - FLEX BASIS (importante)</title>
    <style>
        *{
            padding:0;
            margin:0;
        }


        .flex-container{
            display:flex;
            height: 100vh; 
            

        }
        
        .flex-item{
            background-color: rgb(190, 16, 123);
            flex-basis: 400px;  /*es como poner un width pero tiene mucho mas peso*/
            color: #fff;
            margin: 10px;
            padding:10px;
            width: 150px;  
            height: 150px;
        }

        .item-blue{
            margin: auto;
        }

    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item item-blue"></div>  
    </div>
</body>
</html>
