<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba 13</title>
    <style>
    
        div{
            width: 200px;
            height: 200px;
            display: inline-block;
            margin: 5px;
            border-radius: 5px;
            text-align: center;
            font-size: 30px;
        }

        .bloque{
            background-color: red;
            width: 1000px;
            height: 300px;
            
        }

        .caja1{
            cursor:pointer;
            background-color: #704444;
            opacity: 0.9; /*para cambiar su opacidad, el rengo va de 0 a 1*/
        
        }
        .caja1:active{
            cursor:copy;
            background-color: cyan;
        }
        .caja2{
            cursor:crosshair;
            background-color:  #704444
        }

        .caja2:active{
            cursor:move;
            background-color: rgb(0, 255, 255);   

        }
        .caja3{
            cursor:wait;
            background-color:  rgb(112, 68, 68);  
        }
        

        .caja3:active{
            cursor:alias;
            background-color: #00FFFF;
        }

        .caja4{
            cursor:zoom-in;
            background-color: rgb(255, 166, 0, 0.5);  /*En el rgb podemos usar el opacity dentro del color poniendolo al final*/

        }
        .caja4:active{
            cursor:no-drop;
            background-color: #00FFFF;
        }
       
        
    </style>

</head>
<body>
    <h2>Prueba 13</h2>
    <div class="bloque">
        <div class="caja1">Caja 1</div>
        <div class="caja2">Caja 2</div>
        <div class="caja3">Caja 3</div>
        <div class="caja4">Caja 4</div>
    </div>

</body>
</html>
