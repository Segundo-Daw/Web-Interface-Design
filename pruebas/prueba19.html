<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba 17</title>
    <style>
    
       
        body{
            font-size:  30px;
            background-color:  black;

        }

        div{
           border: 40px solid rgb(255, 255, 255);
           border-radius:  10px;
           height: 500px;
           width: 500px;
           margin: 10px;
           display: inline-block;
        }
        
        .caja1{
            background: linear-gradient(red 45%, blue 60% );
        }


        .caja2{
            background: linear-gradient(red 75%, blue );
        }

        .caja3{
            background: linear-gradient(to left, pink, blue, yellow, green);
        }

        .caja4{
            background: linear-gradient(to left top, pink, blue, yellow, green);
        }

        .caja5{
            background: radial-gradient( pink, blue, yellow, green);
        }

        .caja6{
            background: radial-gradient( yellow 80%, green);
        }
        .caja7{
            background: radial-gradient( yellow 50px, green);
        }
        .caja8{
            background: repeating-radial-gradient(red, blue 20%);
        }

        .caja9{
            background: repeating-radial-gradient(circle at 90%, red, red 10px, green 10px, green 20px );
        }


        

       
        
    </style>

</head>
<body>
    
    <div class="caja1">Caja 1</div>
    <div class="caja2">Caja 2</div>
    <div class="caja3">Caja 3</div>
    <div class="caja4">Caja 4</div>    
    <div class="caja5">Caja 5</div>    
    <div class="caja6">Caja 6</div>    
    <div class="caja7">Caja 7</div>    
    <div class="caja8">Caja 8</div>    
    <div class="caja9">Caja 9</div>    

</body>
</html>
