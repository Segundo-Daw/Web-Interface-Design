<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla 4</title>
    <style>  
        tr, td {
            background-color: grey;
            border: solid 3px #ffffff;
            width: 90px;
            height: 60px;
        }
        th{
            background-color: #ffffff;
            border: solid 3px #ffffff;
            width: 90px;
            height: 60px;
        }
    </style>
</head>
<body>
    <table>
        <!--En este caso vamos a usar un th para que la tabla mantenga las
        proporciones, ya que tiene dos columnas perocon diferentes medidas de ancho-->
        <tr>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
        </tr>

        <tr>
            <td colspan="6" rowspan="2" ></td>
        </tr>
        <tr></tr>
        <tr>
            <td colspan="2" rowspan="7"></td>
            <td colspan="3" rowspan="7"></td>
            <td rowspan="7"></td>
        </tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr>
            <td colspan="6"></td>
        </tr>
    </table>
</body>
</html>
